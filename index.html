<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>English Dictionary</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">
            English Dictionary
        </h1>
        <input type="text" class="input" id="input" placeholder="Search a word">
        <p class="info-text" id="info-text">
            Type a word and press enter
        </p>
        <div class="meaning-container" id="meaning-container">
            <p>
                Word Title : <span class="title" id="title">___</span>
            </p>
            <p>
                Meaning : <span class="meaning" id="meaning">___</span>
            </p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
